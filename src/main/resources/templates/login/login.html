<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <script th:src="@{/lib/jquery/js/jquery-1.9.1.js}" type="text/javascript" ></script>
    <script th:src="@{/lib/bootstrap/bootstrap.min.js}" type="text/javascript" ></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var url = document.URL;

            if(url.indexOf("login_error") != -1) {
                $('#login--error').show('drop', {direction: "up"});
            }
        });
    </script>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/synyx-logo-transparent.png}" height="24" width="15" />
                Urlaubsverwaltung
            </a>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="row">

    <div class="col-xs-12">

        <div class="content">

            <div class="login">

                <form method="post" class="login--form" action="/login">

                    <div id="login--error" class="alert alert-danger" style="display: none;">
                        Der eingegebene Nutzername oder das Passwort ist falsch.
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username" autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input class="form-control" type="password" name="password" id="password"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">
                            <i class="fa fa-sign-in"></i> Login
                        </button>
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>

</body>

<footer>
    <div class="row">
        <div class="col-xs-12">
            <p th:text="'synyx Urlaubsverwaltung Version ' + ${version}"></p>
        </div>
    </div>
</footer>

</html>
